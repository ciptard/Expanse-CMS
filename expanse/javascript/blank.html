<html>
<head>
<title>Blank eArea Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<script language="javascript">

	function getQueryValue(field) {
	  var queryString = window.location.search.substring(1);
	  var queryPairs = queryString.split("&");
	  for (var i = 0; i < queryPairs.length; i++) {
		var thisPair = queryPairs[i].split("=");
		if (thisPair[0] == field) {
		  return thisPair[1];
		}
	  } 
	  return false;
	}

	myStyle  = unescape(getQueryValue("style"));
	document.write('<body contenteditable onLoad="document.designMode = \'on\';" style = "' + myStyle + '">');
	document.write(window.parent.$('descr').value);
</script>

</body>
</html>
