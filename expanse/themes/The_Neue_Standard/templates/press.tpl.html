<!-- Begin Press -->
<div id="content" class="press">
	<h1>Press</h1>
	{set:subcategory}<h2>{subcategory}</h2>{/set}
	{output}

	<!--Begin paging-->
	{loop:pages}{set:_first}Pages: {/set}{previous_link} {page_link} {next_link}{/loop}
	<!--/End paging-->

	{loop:content}
		<div class="press item">
			<h3><a href="{permalink}">{title}</a></h3>

			<p><a href="{permalink}"><img src="{image}" title="{title}" alt="{title}" /></a></p>
			<div class="excerpt">{descr}</div>
			<p><strong>Posted:</strong> {date}</p>
		</div>
	{/loop}
</div>
<!-- End Press -->
