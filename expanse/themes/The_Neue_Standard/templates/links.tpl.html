<div id="content" class="links">

	{set:subcategory}<h2>{subcategory}</h2>{/set}
	{output}
	{loop:content}

			<h3><a href="{url}" title="{title}">{title}<span class="link-url"> &#9758; {url}</span></a></h3>
			<p><a href="{permalink}">Details</a></p>
		</div>
	{/loop}
</div>
