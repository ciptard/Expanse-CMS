<div id="content" class="gallery">
	<h1>{category}</h1>
	{set:subcategory}<h2>{subcategory}</h2>{/set}

	{output}

	<!--Begin paging-->
	<p id="paging">{loop:pages}{set:_first}Pages: {/set}{previous_link} {page_link} {next_link}{/loop}</p>
	<!--/End paging-->
	
	<ul id="gallery">
	{loop:content} 
		<li class="item">
			<a href="{permalink}"><img src="{thumbnail}" alt="{title}" title="{title}" /></a>
			<h3><a href="{permalink}">{materials}</a></h3>
		</li>
	{/loop}
	</ul>
</div>
